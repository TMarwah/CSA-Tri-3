<figure>
    <figcaption>Iterator Class: Deals with iteration utilizing the head and tails of our queue</figcaption>
    <pre>
    <code>public class Queue<T> implements Iterable<T> {
  LinkedList<T> head, tail;

  /**
    *  Add a new object at the end of the Queue,
    *
    * @param  data,  is the data to be inserted in the Queue.
    */
  public void add(T data) {
    // add new object to end of Queue
    LinkedList<T> tail = new LinkedList<>(data, null);
    if (head == null)  // initial condition
      this.head = this.tail = tail;
    else {  // nodes in queue
      this.tail.setNextNode(tail); // current tail points to new tail
      this.tail = tail;  // update tail
    }
  }

  /**
    *  Returns the head object.
    *
    * @return  this.head, the head object in Queue.
    */
  public LinkedList<T> getHead() {
    return this.head;
  }

  /**
    *  Returns the tail object.
    *
    * @return  this.tail, the last object in Queue
    */
  public LinkedList<T> getTail() {
    return this.tail;
  }

  /**
    *  Returns the iterator object.
    *
    * @return  this, instance of object
    */
  public Iterator<T> iterator() {
    return new QueueIterator<>(this);
  }
}

/**
 * Queue Iterator
 *
 * 1. "has a" current reference in Queue
 * 2. supports iterable required methods for next that returns a data object
 */
class QueueIterator<T> implements Iterator<T> {
  LinkedList<T> current;  // current element in iteration

  // QueueIterator is intended to the head of the list for iteration
  public QueueIterator(Queue<T> q) {
    current = q.getHead();
  }

  // hasNext informs if next element exists
  public boolean hasNext() {
    return current != null;
  }

  // next returns data object and advances to next position in queue
  public T next() {
    T data = current.getData();
    current = current.getNext();
    return data;
  }
}
